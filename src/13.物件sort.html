<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const people = [{
            name: "bill",
            age: 50,
        },
        {
            name: "ball",
            age: 50,
        },
        {
            name: "phil",
            age: 12,
        },
        {
            name: "mike",
            age: 99,
        },
        {
            name: "Bob",
            age: 35,
        },
        ]

        // people.sort((a, b) => {                  //按照年齡排序
        //     return a.age - b.age;
        // })

        // people.sort((a, b) => {
        //     return a.name > b.name ? 1 : -1;     //大寫排前面
        // })


        people.sort((a, b) => {
            return a.name.toLowerCase() > b.name.toLowerCase() ? 1 : -1;    //不區分大小寫排序
        })

        console.log(people)

    </script>
</body>
